<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            width:500px;
            height:200px;
            background-color: orange;
            transition-duration: 5s;
        }
        div:hover
        {
            background-color: red;
            height: 500px;
            width: 800px;
            font-size: 50px;
            border-radius: 50px;
            transition:all;
            transition-duration: 2s;
        }
    </style>
</head>
<body>

<div>
    use of transition
</div>

    
</body>
</html>
