            jxyz = document.getElementById("xyz");

            a = parseInt((Math.random() + 1) * 4352);
            console.log(a);
            jcap.innerHTML = a;
        }
        gcaptch();
        // setInterval("gcaptch()",5000);


        function otpvalidation() {
            if (jxyz.value == "") {
                alert("captch is blank");
            }
            else {
                if (jxyz.value == a) {
                    alert("welcome to");
                   setTimeout(()=>{
                     location.href="http://google.com";
                   },2000);
                }
                else {
                    alert("captch is invalid");
                    gcaptch();
                    jxyz.value="";
                    jxyz.focus();

                }
            }

        }
