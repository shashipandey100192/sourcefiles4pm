<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="myinput">
    <ul></ul>


    <script>
        var jinput;
        var mydata;
        function abc() {
            var jui = document.querySelector("ul");
            fetch("https://jsonplaceholder.typicode.com/posts").then((a) => {
                // console.log(a.json());
                return a.json();
            }).then((b) => {
                console.log(b);
                mydata = b;

                var mytemp = b.map((c) => {
                    return `<li> ${c.id} ${c.title}</li>`;
                });

                jui.innerHTML = mytemp.join("");
            });

            jinput = document.getElementById("myinput");
            jinput.addEventListener("input", () => {
                var filterdata = mydata.filter((fd) => {
                    return fd.userId == jinput.value
                });
                console.log(filterdata);
                jui.innerHTML = "";

                var fmap = filterdata.map((c) => {
                    return `<li> ${c.id} ${c.title}</li>`;
                });
                jui.innerHTML = fmap.join("");

            });

        }

        abc();





    </script>

</body>

</html>
